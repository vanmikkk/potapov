<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<rect width="320" height="460" x="20" y="20" rx="15" fill="lemonchiffon" />
		<circle r="100" cx="140" cy="160" fill="crimson"/>
		<rect width="150" height="180px" x="155" y="110" rx="100" fill="gold"/>
		<polygon points="230,290 220,300 240,300" fill="gold"/>
		<polygon points="140,260 130,270 150,270" fill="crimson"/>
		<line x1="140" x2="160" y1="270" y2="300" stroke-width="1" stroke="brown " />
		<line x1="160" x2="140" y1="300" y2="330" stroke-width="1" stroke="brown " />
		<line x1="140" x2="160" y1="330" y2="360" stroke-width="1" stroke="brown " />
		<line x1="160" x2="140" y1="360" y2="390" stroke-width="1" stroke="brown " />
		<line x1="140" x2="160" y1="390" y2="420" stroke-width="1" stroke="brown " />

		<line x1="230" x2="250" y1="300" y2="330" stroke-width="1" stroke="brown " />
		<line x1="250" x2="230" y1="330" y2="360" stroke-width="1" stroke="brown " />
		<line x1="230" x2="250" y1="360" y2="390" stroke-width="1" stroke="brown " />
		<line x1="250" x2="230" y1="390" y2="420" stroke-width="1" stroke="brown " />
		<line x1="230" x2="250" y1="420" y2="450" stroke-width="1" stroke="brown " />
	</svg>
	</body>
</html>
