<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		
		<rect class="pol" width="200" height="90" x="20" y="180" rx="0" fill="green" />
		<rect class="pol" width="200" height="140" x="20" y="40" rx="0" fill="lightblue" />
		<rect width="12px" height="35px" x="70" y="200" rx="3"/>
		<rect width="12px" height="35px" x="155" y="200" rx="3"/>
		<circle r="75" cx="120" cy="160" fill="red"/>
		<circle r="60" cx="120" cy="160" fill="white"/>
		<circle r="45" cx="120" cy="160" fill="red"/>
		<circle r="30" cx="120" cy="160" fill="white"/>
		<circle r="15" cx="120" cy="160" fill="red"/>
		
	</svg>
	</body>
</html>
